# AutoSD 9 - based on nightly autosd compose, plus the automotive sig community packages
version: '2'
mpp-vars:
  distro_name: autosd-sig
  distro_version: 9
  distro_baseurl: https://autosd.sig.centos.org/AutoSD-$distro_version/nightly/repos/AutoSD/compose
  distro_baseurl_repo: $distro_baseurl/AutoSD/$arch/os/
  distro_chroot: centos-stream-$distro_version-$arch
  uefi_vendor: centos
  release_rpm: centos-release-autosd
  selinux_policy: automotive   # Available in nightly repo
  linux_firmware_rpm: linux-firmware-automotive   # Available in sig repo
  distro_repos:
    - id: autosd
      baseurl: $distro_baseurl/AutoSD/$arch/os/
      priority: 10
    - id: automotive
      baseurl: https://mirror.stream.centos.org/SIGs/$distro_version-stream/automotive/$arch/packages-main/
  distro_devel_repos: []
  distro_debug_repos:
    - id: autosd-debug
      baseurl: $distro_baseurl/AutoSD/$arch/debug/tree/
  distro_module_id: platform:el9
  distro_build_rpms:
    - python-toml
  distro_gpg_keys:
    mpp-format-string: |
      $centos9_gpg_key
      $redhat9_gpg_key
