# AutoSD 10 - latest cs10 and autosd repos, plus the automotive sig community packages
version: '2'
mpp-vars:
  distro_name: autosd-latest-sig
  distro_version: 10
  distro_baseurl: http://mirror.stream.centos.org/$distro_version-stream
  distro_baseurl_repo: $distro_baseurl/BaseOS/$arch/os/
  distro_chroot: centos-stream-$distro_version-$arch
  # linux-firmware-automotive is not yet available
  linux_firmware_rpm: linux-firmware
  # No centos-release-autosd/automotive yet
  release_rpm: centos-release
  containers_configdir: /usr/share/containers
  rpmdb_in_usr: true
  distro_repos:
    - id: baseos
      baseurl: $distro_baseurl/BaseOS/$arch/os/
    - id: appstream
      baseurl: $distro_baseurl/AppStream/$arch/os/
    - id: automotive
      baseurl: https://mirror.stream.centos.org/SIGs/$distro_version-stream/automotive/$arch/packages-main/
    - id: autosd
      baseurl: https://mirror.stream.centos.org/SIGs/$distro_version-stream/autosd/$arch/packages-main/
  distro_devel_repos:
    - id: crb
      baseurl: $distro_baseurl/CRB/$arch/os/
  distro_debug_repos:
    - id: baseos-debug
      baseurl: $distro_baseurl/BaseOS/$arch/debug/tree/
    - id: appstream-debug
      baseurl: $distro_baseurl/AppStream/$arch/debug/tree/
    - id: crb-debug
      baseurl: $distro_baseurl/CRB/$arch/debug/tree/
    - id: autosd-debug
      baseurl: https://mirror.stream.centos.org/SIGs/$distro_version-stream/autosd/$arch/packages-main/debug/
  distro_module_id: platform:el10
  distro_gpg_keys:
    mpp-format-string: |
      $centos10_gpg_key
