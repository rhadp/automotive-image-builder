version: '2'

# We have loaded the variables specified in the manifest, the defaults
# and in the per-arc/target/image-type includes. We can now do optional
# things that depend on what was set in that.

mpp-vars:
  # Note: setting [qm_]varpart_size to -1 means "use externel image with the given uuid"
  _varpart_size:
    mpp-eval: locals().get('varpart_size', int(int(image_size) * varpart_relative_size / 512))
  _use_separate_var:
    mpp-eval: _varpart_size != 0
  _qm_varpart_size:
    mpp-eval: locals().get('qm_varpart_size', int(int(image_size) * qm_varpart_relative_size / 512))
  _qm_use_separate_var:
    mpp-eval: use_qm and _qm_varpart_size != 0
  ostree_os_version:
    mpp-if: not "ostree_os_version" in locals()
    then: $version

  # Compute dynamic uuids if requested, but allow override
  _compute_uuid:
    mpp-eval: "(lambda key, _ctx=locals(): _ctx.get(key + '_uuid', default_uuids[key]))"
  rootfs_uuid:
    mpp-eval: _compute_uuid('rootfs')
  bootfs_uuid:
    mpp-eval: _compute_uuid('bootfs')
  varfs_uuid:
    mpp-eval: _compute_uuid('varfs')
  qm_varfs_uuid:
    mpp-eval: _compute_uuid('qm_varfs')
  parttab_uuid:
    mpp-eval: _compute_uuid('parttab')
  efipart_uuid:
    mpp-eval: _compute_uuid('efipart')
  bootpart_uuid:
    mpp-eval: _compute_uuid('bootpart')
  varpart_uuid:
    mpp-eval: _compute_uuid('varpart')
  qm_varpart_uuid:
    mpp-eval: _compute_uuid('qm_varpart')
  abootpart_a_uuid:
    mpp-eval: _compute_uuid('abootpart_a')
  abootpart_b_uuid:
    mpp-eval: _compute_uuid('abootpart_b')
  vbmetapart_a_uuid:
    mpp-eval: _compute_uuid('vbmetapart_a')
  vbmetapart_b_uuid:
    mpp-eval: _compute_uuid('vbmetapart_b')
  ukibootpart_a_uuid:
    mpp-eval: _compute_uuid('ukibootpart_a')
  ukibootpart_b_uuid:
    mpp-eval: _compute_uuid('ukibootpart_b')
  ukibootctl_uuid:
    mpp-eval: _compute_uuid('ukibootpart_ctl')
  biospart_uuid:
    mpp-eval: _compute_uuid('biospart')
  rootpart_uuid:
    mpp-eval: _compute_uuid('rootpart')
  luks_uuid:
    mpp-eval: _compute_uuid('luks')

  # Per https://uapi-group.org/specifications/specs/discoverable_partitions_specification/
  rootfs_partition_type:
    aarch64: b921b045-1df0-41c3-af44-4c6f280d3fae
    x86_64: 4f68bce3-e8cd-4db1-96e7-fbcaf984b709
  partition_type_rootfs:
    mpp-eval: rootfs_partition_type[arch]
  partition_type_efi: c12a7328-f81f-11d2-ba4b-00a0c93ec93b
  partition_type_bios: 21686148-6449-6E6F-744E-656564454649
  partition_type_boot: bc13c2ff-59e6-4262-a352-b275fd6f7172
  partition_type_var: 4d21b016-b534-45c2-a9fb-5c16e091fd2d
  partition_type_generic: 0fc63daf-8483-4772-8e79-3d69d8477de4
  partition_type_var_qm: edfe9f90-3a4d-11f0-b8f8-e89c256c3906
  partition_type_other: 0fc63daf-8483-4772-8e79-3d69d8477de4
  partition_type_aboot: 20117f86-e985-4357-b9ee-374bc1d8487d # Android boot v2
  partition_type_ukiboot: df331e4d-be00-463f-b4a7-8b43e18fb53a
  partition_type_ukibootctl: fefd9070-346f-4c9a-85e6-17f07f922773

  # Derive these from use_boot
  use_aboot:
    mpp-eval: use_boot == "aboot"
  use_ukiboot:
    mpp-eval: use_boot == "ukiboot"
  use_grub2:
    mpp-eval: use_boot == "grub2" or use_boot == "grub2-sbl"
  use_sbl:
    mpp-eval: use_boot == "grub2-sbl"
  use_aboot_like:
    mpp-eval: use_aboot or use_ukiboot
  # Compressed kernel doesn't work with ukiboot on aarch64
  aboot_compress_kernel:
    mpp-eval: False if use_ukiboot and arch == 'aarch64' else aboot_compress_kernel

  # Enable as needed
  use_abootpart:
    mpp-if: not "use_abootpart" in locals()
    then:
      mpp-eval: use_aboot
  use_ukibootpart:
    mpp-if: not "use_ukibootpart" in locals()
    then:
      mpp-eval: use_ukiboot
  use_vbmetapart:
    mpp-if: not "use_vbmetapart" in locals()
    then:
      mpp-eval: use_aboot
  use_efipart:
    mpp-if: not "use_efipart" in locals()
    then:
      # TODO-BOOTC: aboot doesn't need a /boot/efi, but bc-t-i currently fails in bootupd stage if this is missing
      mpp-eval: use_grub2 or use_ukiboot or (use_aboot and use_bootc)
  use_bootpart:
    mpp-if: not "use_bootpart" in locals()
    then:
      # TODO-BOOTC: Until https://github.com/osbuild/bootc-image-builder/issues/1161 is fixed we need a boot partition for bootc
      mpp-eval: use_grub2 or (use_aboot_like and use_bootc)
  use_sblpart:
    mpp-if: not "use_sblpart" in locals()
    then:
      mpp-eval: use_sbl
  use_biospart:
    # TODO-BOOTC: bootupd fails if there is no bios boot partition
    mpp-if: not "use_biospart" in locals()
    then:
      mpp-eval: use_bootc

  use_gpt:
    mpp-eval: partition_label == 'gpt'
  use_repart:
    mpp-eval: grow_rootfs
  _use_repart_check:
    mpp-if: use_repart and not use_gpt
    then:
      mpp-eval: _error('filesystem resize only supported with GPT partitions')

  image_repos:
    mpp-join:
      - mpp-eval: distro_repos
      - mpp-eval: target_repos
  build_repos:
    mpp-join:
      - mpp-eval: distro_repos
      - mpp-eval: target_build_repos
      - mpp-eval: simple_repos
  image_devel_repos:
    mpp-join:
      - mpp-eval: distro_devel_repos
  image_debug_repos:
    mpp-join:
      - mpp-eval: distro_debug_repos

  image_repo_ids:
    mpp-eval: "[repo['id'] for repo in image_repos]"

  _boot_check_qm_digest_default:
    mpp-eval: |
      _Lazy(lambda: regexp_lookup(boot_check_qm_digest_default, installed_rpm('qm').evr)[arch])

  _boot_check_qm_digest:
    mpp-eval: "'' if not (policy_require_qm_digest and use_qm) else locals().get('boot_check_qm_digest', _boot_check_qm_digest_default)"

  use_boot_check:
    mpp-eval: "use_static_ip or _boot_check_qm_digest != ''"

  kernel_devel_rpm:
    mpp-eval: kernel_package + "-devel" if not kernel_version else kernel_package + "-devel-" + kernel_version
  kernel_rpm:
    mpp-eval: kernel_package if not kernel_version else kernel_package + "-" + kernel_version
  _kernel_evra:
    mpp-eval: |
      _Lazy(lambda: installed_rpm(kernel_package).evra)
  _kernel_evr:
    mpp-eval: |
      _Lazy(lambda: installed_rpm(kernel_package).evr)
  # Sign the modules by default only for kernel-automotive in image mode.
  # Honor sign_kernel_modules override in all other cases.
  sign_kernel_modules:
    mpp-if: kernel_package.startswith('kernel-automotive')
    then:
      mpp-eval: locals().get('sign_kernel_modules', use_ostree)
    else:
      mpp-eval: locals().get('sign_kernel_modules', False)
  use_kernel_debug_package:
    mpp-if: "'debug' in locals().get('kernel_package')"
    then: true
  _kernel_subdir:
    mpp-eval: _kernel_evra + ("+debug" if use_kernel_debug_package else "")
  _kernel_dir:
    mpp-eval: '"/usr/lib/modules/" + _kernel_subdir'
  _aboot_img:
    mpp-eval: |
      "aboot-" + _kernel_subdir + ".img"
  _boot_aboot_img:
    mpp-if: use_ostree
    then:
      mpp-eval: |
        _kernel_dir + "/aboot.img"
    else:
      mpp-eval: |
        "/boot/" + _aboot_img
  systemd_timeout:
    mpp-eval: "'180s' if use_debug or use_kernel_debug_package else systemd_timeout"
  coredump_storage:
    mpp-eval: "'external' if use_debug or use_kernel_debug_package else coredump_storage"
  _dash_escape: "\\x2d"
  denylist_rpms:
    mpp-join:
      - mpp-eval: denylist_rpms
      - mpp-eval: policy_denylist_rpms
  denylist_modules:
    mpp-join:
      - mpp-eval: denylist_modules
      - mpp-eval: policy_denylist_modules
  dracut_modules:
    mpp-join:
      - mpp-if: is_autoinit_supported and use_autoinit
        then:
          - systemd-initrd-automotive
          - mpp-if: use_debug or use_kernel_debug_package
            then: systemd-journald
      - mpp-if: use_repart
        then:
          - systemd-repart

  dracut_add_drivers:
    mpp-join:
      - mpp-eval: dracut_add_drivers
      - mpp-if: use_composefs
        then:
          - erofs
          - overlay
          - loop
      - mpp-if: use_static_ip and static_ip_modules
        then:
          mpp-eval: $static_ip_modules
  dracut_omit_modules:
    mpp-join:
      - mpp-eval: dracut_omit_modules
      - - mpp-if: not use_luks
          then: dm
  load_modules:
    mpp-join:
      - mpp-eval: load_modules
      - mpp-if: use_static_ip and static_ip_modules
        then:
          mpp-eval: $static_ip_modules
  auto_modules_conf:
    mpp-format-string: |
      {newline.join(load_modules)}

  selinux_booleans:
    mpp-join:
      - mpp-eval: selinux_booleans
      - - mpp-if: selinux_secure_mode
          then: secure_mode_policyload=true
      - mpp-eval: policy_selinux_booleans
  # This file only exists to satisfy the upstream tuned realtime profile,
  # which fails to apply if these values are undefined.
  # Changing this will not reflect in boot-time cmdline options for tuned,
  # the tuned cmdline options have been separately ported (see kernel_opts).
  realtime_variables_conf:
    mpp-format-string: |
      isolated_cores=2-N
      isolate_managed_irq=Y
  extra_image_copy:
    mpp-join:
      - mpp-eval: extra_image_copy
      - mpp-eval: locals().get('extra_image_copy_' + _image_mode, [])
      - - mpp-if: use_ostree and _use_separate_var
          then:
            from: input://tree/ostree/deploy/$osname/var/
            to: mount://root/var/
  dracut_install:
    mpp-join:
      - mpp-eval: dracut_install
      - mpp-if: use_luks and luks_auto_unlock
        then:
          - /usr/.auto-unlock-key
      - mpp-if: use_static_ip and static_ip_modules
        then:
          - /usr/lib/modules-load.d/auto-modules.conf
      - mpp-if: use_debug
        then:
          - /usr/bin/bash
      - mpp-if: use_repart
        then:
          - /usr/lib/systemd/system/systemd-repart.service.d/10-automotive.conf
          - /usr/lib/systemd/systemd-growfs
  kernel_opts:
    mpp-join:
      - - rw
        - mpp-if: use_ostree and use_aboot_like
          then: ostree=true
        - loglevel=$kernel_loglevel
        - mpp-if: not use_efi_runtime
          then: efi=noruntime
        - mpp-if: not skip_root_on_cmdline
          then:
            mpp-format-string: "root=UUID={rootfs_uuid}"
      - mpp-eval: kernel_opts
      - mpp-eval: simple_kernel_opts
      - mpp-eval: extra_kernel_opts
      - mpp-if: use_luks
        then:
          - rd.luks.uuid=$luks_uuid
          - rd.luks.options=discard
          - mpp-if: luks_auto_unlock
            then: rd.luks.key=$luks_uuid=/usr/.auto-unlock-key
      - mpp-if: consoles
        then:
          mpp-eval: "list(map(lambda c: 'console=' + c, consoles.split()))"
      - mpp-if: disable_ipv6
        then:
          - ipv6.disable=1
      - mpp-if: use_debug or use_kernel_debug_package
        then:
          - ignore_loglevel
          - earlycon
          - schedstats=enable
          - panic=0
          # Configure the DMA unmap operations to invalidate IOMMU hardware TLBs synchronously.
          # This can catch some issues, however there is a performance penalty associated with
          # this option, so only enable this for debug builds.
          - iommu.strict=1
      - mpp-if: is_autoinit_supported and use_autoinit
        then:
          mpp-join:
            - mpp-if: use_autoinit_root
              then:
                - mount-sysroot.root=$autoinit_root
                - mount-sysroot.rw
            - mpp-if: use_debug or use_kernel_debug_package
              then:
                - mount-sysroot.debug
      - mpp-if: use_module_sig_enforce
        then:
          # Only allow modules with a valid signature to be loaded by the kernel.
          # https://www.kernel.org/doc/html/latest/admin-guide/module-signing.html#non-valid-signatures-and-unsigned-modules
          - module.sig_enforce=1
      # tuned currently relies on grub to add the boot time required parameters for realtime.
      # We replicate these parameters here as some images do not have grub.
      # There is currently a feature request upstream, this can be removed once tuned no longer requires grub.
      # Reference complete cmdline from tuned realtime profile:
      #  skew_tick=1 tsc=reliable rcupdate.rcu_normal_after_boot=1 isolcpus=${managed_irq}${isolated_cores} intel_pstate=disable nosoftlockup
      # tsc=reliable is intentionally ommitted as it is only applicable to x86_64 (not the main target of this feature as of now)
      # intel_pstate=disable is intentionally ommitted as it is only applicable to x86_64 (not the main target of this feature as of now)
      # rcupdate.rcu_normal_after_boot is intentionally ommitted as it negatively impacts boot time and is already set separately below
      - mpp-if: use_tuned_realtime
        then:
          - skew_tick=1
          - nosoftlockup
          - isolcpus=managed_irq,domain,$tuned_realtime_isolcpus
      - - systemd.show_status=auto
        # Enabling these slub_debug options to address a specific safety concern related to heap memory
        # integrity that only be achieved by setting the SLUB allocator to perform consistency checks.
        #   F = Sanity checks on
        #   P = Poisoning (object and padding)
        #   Z = Add guard areas (red zones) before and after each heap object
        # Note that enabling slub_debug will trigger the following warning on
        # boot up:
        # https://gitlab.com/redhat/centos-stream/src/kernel/centos-stream-9/-/blob/main/lib/vsprintf.c?ref_type=heads#L2230
        - slub_debug=FPZ
        - fsck.mode=skip
        # Disable rcu_normal_after_boot (because we want to delay the setting of rcu_normal to rcu-normal.service)
        - rcupdate.rcu_normal_after_boot=0
        # Enable rcu_expedited for faster boot (will be disabled by rcu-normal.service)
        - rcupdate.rcu_expedited=1
        # Disable all cgroups v1 interfaces
        - cgroup_no_v1=named,all
        # Disable the CPU idle time management entirely
        - cpuidle.off=1
  # For some reasons we need to create the /etc/kernel/cmdline before installing
  # packages or the dracut image doesn't pick it up. We insert this automatically
  # first in rootfs to avoid users having to care about this weirdness.
  kernel_cmdline_stage:
    type: org.osbuild.kernel-cmdline
    options:
      kernel_opts:
        mpp-eval: ''' '' .join(kernel_opts)'
      kernel_cmdline_size:
        mpp-if: osbuild_major_version > 140
        then: 1024
  selinux_conf:
    mpp-format-string: |
      SELINUX={selinux_mode}
      SELINUXTYPE={selinux_policy}
  init_rootfs_dirs_stage:
    type: org.osbuild.mkdir
    options:
      paths:
        - path: /etc
        - path: /etc/selinux
        - path: /usr
        - path: /usr/lib
        - path: /usr/lib/sysusers.d
  # Initialize systemd-sysusers, /etc/passwd and /etc/group (root users)
  # either with the static base content (to avoid dynamic uid allocations
  # changing between versions) or from the copy in QM (to merge dynamic
  # uid allocations). Also init selinux config so package post-installs
  # install selinux modules for the right policy.
  init_rootfs_files_stage:
    type: org.osbuild.copy
    inputs:
      etc-tree:
        type: org.osbuild.tree
        origin: org.osbuild.pipeline
        references:
          - mpp-if: use_qm
            then:
              mpp-format-string: "name:{qm_pipeline}"
            else: "name:data"
      data-tree:
        type: org.osbuild.tree
        origin: org.osbuild.pipeline
        references:
          - "name:data"
    options:
      paths:
        - from: input://etc-tree/etc/passwd
          to: tree:///etc/passwd
        - from: input://etc-tree/etc/group
          to: tree:///etc/group
        - from: input://etc-tree/usr/lib/sysusers.d/base-users.conf
          to: tree:///usr/lib/sysusers.d/base-users.conf
        - from: input://data-tree/etc/selinux/config
          to: tree:///etc/selinux/config

  rootpart_label:
    mpp-eval: aboot_partlabel if use_aboot else "root"
  autoinit_root:
    mpp-eval: locals().get("autoinit_root", f"PARTLABEL={rootpart_label}")
  qm_importfile:
    mpp-if: use_qm
    then: "qm"
    else: "empty"
  image_enabled_services:
    mpp-join:
      - mpp-eval: image_enabled_services
      - - mpp-if: tmp_is_tmpfs
          then: tmp.mount
        - rcu-normal.service
        - mpp-if: use_efipart and not policy_disable_efi_features
          then: boot-efi.mount
        - mpp-if: use_bootpart
          then: boot.mount
        - mpp-if: _use_separate_var
          then: var.mount
        - mpp-if: _qm_use_separate_var
          then: var-qm.mount
        - mpp-if: use_static_ip
          then: main-nmstate.service
        - mpp-if: use_boot_check
          then: auto-boot-check.service
        - mpp-if: use_tuned_realtime
          then: tuned.service
        - mpp-if: selinux_booleans
          then: selinux-bools.service
        - mpp-if: ld_so_cache_protected
          then: etc-ld.so.cache.mount
  image_masked_services:
    mpp-join:
      - mpp-eval: image_masked_services
      - - mpp-if: use_repart
          then: systemd-repart.service # We only run this in the initrd
  image_extra_stages:
    mpp-join:
      - mpp-eval: target_extra_image_stages
      - - type: org.osbuild.locale
          options:
            language:
              mpp-eval: locale
        - type: org.osbuild.hostname
          options:
            hostname:
              mpp-eval: hostname
        - type: org.osbuild.timezone
          options:
            zone:
              mpp-eval: timezone
        - mpp-if: selinux_booleans
          then:
            type: org.osbuild.systemd.unit.create
            options:
              filename: selinux-bools.service
              unit-type: system
              unit-path: usr
              config:
                Unit:
                  Description: Enable selinux booleans
                  DefaultDependencies: false
                  Before:
                    - basic.target
                  After:
                    - sysinit.target
                Service:
                  Type: "oneshot"
                  RemainAfterExit: true
                  ExecStart:
                    - mpp-format-string: setsebool {' '.join(selinux_booleans)}
                Install:
                  WantedBy:
                    - multi-user.target
        - type: org.osbuild.sysctld
          options:
            filename: automotive.conf
            config:
              mpp-join:
                - mpp-eval: systemctl_options
                - mpp-eval: policy_systemctl_options
        - type: org.osbuild.systemd
          options:
            disabled_services:
              mpp-eval: image_disabled_services
            enabled_services:
              mpp-eval: image_enabled_services
            masked_services:
              mpp-eval: image_masked_services
            masked_generators:
              mpp-eval: image_masked_generators
        - type: org.osbuild.systemd-journald
          options:
            filename:
              10-automotive.conf
            config:
              Journal:
                Storage:
                  mpp-eval: journal_storage
        - type: org.osbuild.containers.storage.conf
          options:
            filename: $containers_configdir/storage.conf
            config:
              storage:
                transient_store:
                  mpp-eval: containers_transient_store
                options:
                  additionalimagestores:
                    - mpp-if: use_containers_extra_store
                      then:
                        mpp-eval: containers_extra_store
        - mpp-if: use_qm
          then:
            type: org.osbuild.mkdir
            options:
              paths:
                - path: /usr/lib/qm/rootfs
                  parents: true
                  exist_ok: true
                - path: /etc/qm/
                  parents: true
                  exist_ok: true
                - path: /var/qm/
                  parents: true
        - mpp-if: use_qm
          then:
            type: org.osbuild.copy
            inputs:
              tree:
                type: org.osbuild.tree
                origin: org.osbuild.pipeline
                references:
                  - mpp-format-string: name:{qm_pipeline}
            options:
              paths:
                - from: input://tree/
                  to: tree:///usr/lib/qm/rootfs/
                - from: input://tree/etc/
                  to: tree:///etc/qm/
                - from: input://tree/var/
                  to: tree:///var/qm/
        - mpp-if: "denylist_modules or allowlist_modules != None"
          then:
            type: org.osbuild-auto.kernel.remove-modules
            options:
              remove:
                mpp-if: denylist_modules
                then:
                  mpp-eval: denylist_modules
              keep:
                mpp-if: allowlist_modules != None
                then:
                  mpp-eval: allowlist_modules
        - mpp-if: sign_kernel_modules
          then:
            type: org.osbuild-auto.kernel.sign-modules
            inputs:
              tree:
                type: org.osbuild.tree
                origin: org.osbuild.pipeline
                references:
                  - name:kernel-keys
            options:
              key: input://tree/kernel.key
              x509: input://tree/kernel.x509
        - mpp-if: sign_kernel_modules
          then:
            type: org.osbuild-auto.kernel.add-cert
            inputs:
              tree:
                type: org.osbuild.tree
                origin: org.osbuild.pipeline
                references:
                  - name:kernel-keys
            options:
              x509: input://tree/kernel.x509
        - mpp-if: use_tuned_realtime
          then:
            type: org.osbuild.tuned
            options:
              profiles:
                - realtime
      - mpp-if: use_ukiboot
        then:
          - type: org.osbuild.copy
            inputs:
              tree:
                type: org.osbuild.tree
                origin: org.osbuild.pipeline
                references:
                  - name:build
            options:
              paths:
                # When using bootc, bootc filesystem install always copies in the shim binary
                # So, we rename ukiboot to the shim binary to have it be installed instead.
                #
                # Copy to both EFI/centos and EFI/BOOT paths, to ensure that the default boot
                # behavior will also work in the case that no boot entries are present.
                - from:
                    mpp-format-string: input://tree/usr/libexec/ukiboot/efi/ukiboot{efiarch}.efi
                  to:
                    mpp-format-string: tree:///boot/efi/EFI/{uefi_vendor}/shim{efiarch}.efi
                - from:
                    mpp-format-string: input://tree/usr/libexec/ukiboot/efi/ukiboot{efiarch}.efi
                  to:
                    mpp-format-string: tree:///boot/efi/EFI/BOOT/{efibootfile}
      - mpp-if: use_aboot_like
        then:
          - type: org.osbuild-auto.aboot.conf
            options:
              boot_type:
                mpp-if: use_ukiboot
                then: ukiboot
              pagesize:
                mpp-if: "locals().get('aboot_pagesize',) != None"
                then:
                  mpp-format-string: "{aboot_pagesize}"
              kernel_offset:
                mpp-if: "locals().get('aboot_kernel_offset') != None"
                then:
                  mpp-format-string: "{aboot_kernel_offset}"
              partition_a:
                mpp-if: "locals().get('aboot_partition_a') != None"
                then:
                  mpp-format-string: "{aboot_partition_a}"
              partition_b:
                mpp-if: "locals().get('aboot_partition_b') != None"
                then:
                  mpp-format-string: "{aboot_partition_b}"
              partition_ctl:
                mpp-if: "locals().get('partition_ctl') != None"
                then:
                  mpp-format-string: "{partition_ctl}"
              second_offset:
                mpp-if: "locals().get('aboot_second_offset') != None"
                then:
                  mpp-format-string: "{aboot_second_offset}"
              tags_offset:
                mpp-if: "locals().get('aboot_tags_offset') != None"
                then:
                  mpp-format-string: "{aboot_tags_offset}"
              base:
                mpp-if: "locals().get('aboot_base') != None"
                then:
                  mpp-format-string: "{aboot_base}"
              dtb_file:
                mpp-if: "locals().get('aboot_dtb_file') != None"
                then:
                  mpp-format-string: "{aboot_dtb_file}"
              compress_kernel:
                mpp-if: "aboot_compress_kernel != None"
                then:
                  mpp-eval: aboot_compress_kernel
              ramdisk_offset:
                mpp-if: "locals().get('aboot_ramdisk_offset') != None"
                then:
                  mpp-format-string: "{aboot_ramdisk_offset}"

  # Extra directories that will be created in the image, list amended by moode-*.ipp
  extra_tree_dirs:
    - path: /etc/containers
      parents: true
      exist_ok: true
    - path: /usr/share/containers
      parents: true
      exist_ok: true
    - path: /usr/lib/systemd/system.conf.d
      parents: true
      exist_ok: true
    - path: /usr/lib/systemd/coredump.conf.d
      parents: true
      exist_ok: true
    - mpp-if: use_qm
      then:
        path: /usr/share/containers/systemd/qm.container.d
        parents: true
        exist_ok: true
    - mpp-if: use_boot_check
      then:
        path: /usr/lib/systemd/system/auto-boot-check.service.d
        parents: true
        exist_ok: true
    - path: /usr/lib/bootc/install
      parents: true
      exist_ok: true
    - path: /usr/lib/bootc-image-builder
      parents: true
      exist_ok: true
    - mpp-if: root_ssh_keys
      then:
        path: /etc/ssh/authorized_keys
        parents: true
        exist_ok: true
    - mpp-if: use_repart
      then:
        path: /usr/lib/repart.d
        parents: true
        exist_ok: true
    - mpp-if: use_repart
      then:
        path: /usr/lib/systemd/system/systemd-repart.service.d
        parents: true
        exist_ok: true
  # Extra content that will be copied from from extra-tree to the image, list amended by moode-*.ipp
  extra_tree_content:
    - mpp-if: use_repart
      then:
        from: input://extra-tree/repart.dropin
        to: tree:///usr/lib/systemd/system/systemd-repart.service.d/10-automotive.conf
    - mpp-if: grow_rootfs
      then:
        from: input://extra-tree/repart.conf
        to: tree:///usr/lib/repart.d/10-root.conf
    - from: input://extra-tree/systemd-system.conf
      to: tree:///usr/lib/systemd/system.conf.d/10-automotive.conf
    - from: input://extra-tree/coredump.conf
      to: tree:///usr/lib/systemd/coredump.conf.d/10-automotive.conf
    - from: input://extra-tree/rcu-normal.service
      to: tree:///usr/lib/systemd/system/rcu-normal.service
    - mpp-if: disable_emergency_shell
      then:
        from: input://extra-tree/emergency.service
        to: tree:///etc/systemd/system/emergency.service
    - mpp-if: disable_emergency_shell
      then:
        from: input://extra-tree/rescue.service
        to: tree:///etc/systemd/system/rescue.service
    - mpp-if: use_luks and luks_auto_unlock
      then:
        from: input://extra-tree/luks-key
        to: tree:///usr/.auto-unlock-key
    - from: input://extra-tree/containers.conf
      to: tree://$containers_configdir/containers.conf
    - mpp-if: use_ostree
      then:
        from: input://extra-tree/ostree_prepare_root.conf
        to: tree:///usr/lib/ostree/prepare-root.conf
    - from: input://extra-tree/build-info
      to: tree:///etc/build-info
    - mpp-if: load_modules
      then:
        from: input://extra-tree/auto-modules.conf
        to: tree:///usr/lib/modules-load.d/auto-modules.conf
    - from: input://extra-tree/subuid
      to: tree:///etc/subuid
    - from: input://extra-tree/subgid
      to: tree:///etc/subgid
    - mpp-if: use_static_ip
      then:
        from: input://extra-tree/main.nmstate
        to: tree:///etc/main.nmstate
    - mpp-if: use_static_ip
      then:
        from: input://extra-tree/main-nmstate.service
        to: tree:///usr/lib/systemd/system/main-nmstate.service
    - mpp-if: use_static_ip and use_boot_check
      then:
        from: input://extra-tree/nmstate.bootcheck
        to: tree:///usr/lib/boot-check.d/nmstate.conf
    - mpp-if: _boot_check_qm_digest and use_boot_check
      then:
        from: input://extra-tree/qm.bootcheck
        to: tree:///usr/lib/boot-check.d/qm.conf
    - mpp-if: use_boot_check
      then:
        from: input://extra-tree/bootcheck.conf
        to: tree:///usr/lib/systemd/system/auto-boot-check.service.d/10-automotive.conf
    - mpp-if: use_tuned_realtime
      then:
        from: input://extra-tree/realtime-variables.conf
        to: tree:///etc/tuned/realtime-variables.conf
    - mpp-if: use_bootpart
      then:
        from: input://extra-tree/boot.mount
        to: tree:////usr/lib/systemd/system/boot.mount
    - mpp-if: use_efipart and not policy_disable_efi_features
      then:
        from: input://extra-tree/boot-efi.mount
        to: tree:////usr/lib/systemd/system/boot-efi.mount
    - mpp-if: _use_separate_var
      then:
        from: input://extra-tree/var.mount
        to: tree:////usr/lib/systemd/system/var.mount
    - mpp-if: _qm_use_separate_var
      then:
        from: input://extra-tree/var-qm.mount
        to: tree:////usr/lib/systemd/system/var-qm.mount
    - mpp-if: ld_so_cache_protected
      then:
        from: input://extra-tree/etc-ld.so.cache.mount
        to: tree:///usr/lib/systemd/system/etc-ld.so.cache.mount
    - mpp-if: use_qm
      then:
        from: input://extra-tree/qm-automotive.conf
        to: tree:////usr/share/containers/systemd/qm.container.d/10-automotive.conf
    - from: input://extra-tree/signing_info.json
      to: tree://///etc/signing_info.json
    - from: input://extra-tree/bootc.install
      to: tree://///usr/lib/bootc/install/05-aib.toml
    - from: input://extra-tree/disk.yaml
      to: tree://///usr/lib/bootc-image-builder/disk.yaml
    - mpp-if: root_ssh_keys
      then:
        from: input://extra-tree/root_sshd_authorized_keys.conf
        to: tree:///etc/ssh/sshd_config.d/99-custom-authorized-keys.conf
    - mpp-if: root_ssh_keys
      then:
        from: input://extra-tree/root_sshd_authorized_keys
        to: tree:///etc/ssh/authorized_keys/root

  build_rpms:
    mpp-join:
      - mpp-eval: build_rpms
      - mpp-eval: distro_build_rpms
      - mpp-eval: arch_build_rpms
      - mpp-eval: target_build_rpms
      - - selinux-policy-$selinux_policy
        - mpp-if: use_luks
          then: cryptsetup
        - mpp-if: use_luks
          then: lvm2
        - mpp-if: use_aboot_like
          then: aboot-update
        - mpp-if: use_aboot_like
          then: aboot-deploy
        - mpp-if: sign_kernel_modules
          then: $kernel_devel_rpm
      - mpp-if: use_ukiboot
        then:
          - ukiboot
          - systemd-ukify
          - systemd-boot

  ostree_mode_rpms:
    - nss-altfiles
    - greenboot
    - mpp-if: use_grub2
      then: greenboot-grub2
    - greenboot-reboot
    - greenboot-status
    - mpp-if: use_grub2
      then: greenboot-rpm-ostree-grub2
    - skopeo  # Needed for upgrading from an OCI remove image
    - bootupd

  package_mode_rpms:
    mpp-join:
      - - shim
        - dnf
      - mpp-if: use_aboot_like
        then:
          - aboot-update # This is needed for kernel package updates to work
      - mpp-if: use_aboot # Needed by aboot-update on real android boot
        then:
          - android-tools
          - kernel-tools
      - mpp-if: use_ukiboot # Needed by aboot-update on ukiboot
        then:
          - systemd-ukify
          - systemd-boot

  image_rpms:
    mpp-join:
      - mpp-eval: base_rpms
      - mpp-eval: arch_rpms
      - mpp-eval: target_rpms
      - mpp-if: use_ostree
        then:
          mpp-eval: ostree_mode_rpms
        else:
          mpp-eval: package_mode_rpms
      - mpp-if: is_autoinit_supported and use_autoinit
        then:
          - util-linux-automotive
          - dracut-automotive
      - - $release_rpm
        - $kernel_rpm
        - selinux-policy-$selinux_policy
        - mpp-if: linux_firmware_rpm
          then: $linux_firmware_rpm
        - mpp-if: use_luks
          then: lvm2
        - mpp-if: use_aboot_like
          then: aboot-deploy
        - mpp-if: use_ukiboot
          then: ukiboot
        - mpp-if: use_tuned_realtime
          then: tuned
        - mpp-if: use_tuned_realtime
          then: tuned-profiles-realtime
        - mpp-if: use_static_ip
          then: nmstate
        - mpp-if: use_boot_check
          then: auto-boot-check
        - mpp-if: not use_static_ip
          then: NetworkManager
        - mpp-if: use_qm
          then: qm
        # TODO-BOOTC: bootupd needs this for generate-update-metadata
        - mpp-if: use_bootc
          then: shim
        # TODO-BOOTC: bootupd needs this for generate-update-metadata
        - mpp-if: use_bootc
          then: grub2-tools

  _debug_output:
    mpp-eval: "locals().get('print_variables') and print( _json.dumps({k: v for k, v in locals().items() if not k.startswith('_')}, default=lambda o: '<not serializable>', sort_keys=True, indent=2))"

  _debug_check_arch:
    mpp-if: "target_supported_arches and arch not in target_supported_arches"
    then:
      mpp-eval: "_error(f'target {target} not supported on arch {arch}')"

pipelines: []
