version: '2'

mpp-vars:
  boot_mount:
    mpp-format-string: |
      [Unit]
      Before=local-fs.target
      After=blockdev@dev-disk-by\\x2dpartuuid-{bootpart_uuid.replace("-", _dash_escape)}.target

      [Mount]
      What=/dev/disk/by-uuid/$bootfs_uuid
      Where=/boot
      Type=ext4

      [Install]
      RequiredBy=local-fs.target
  boot_efi_mount:
    mpp-format-string: |
      [Unit]
      Before=local-fs.target
      After=blockdev@dev-disk-by\\x2dlabel-ESP.target

      [Mount]
      What=/dev/disk/by-label/ESP
      Where=/boot/efi
      Type=vfat

      [Install]
      RequiredBy=local-fs.target
  var_mount:
    mpp-format-string: |
      [Unit]
      Before=local-fs.target
      After=blockdev@dev-disk-by\\x2dpartuuid-{varpart_uuid.replace("-", _dash_escape)}.target

      [Mount]
      What=/dev/disk/by-uuid/$varfs_uuid
      Where=/var
      Type=ext4

      [Install]
      RequiredBy=local-fs.target
  qm_var_mount:
    mpp-format-string: |
      [Unit]
      Before=local-fs.target
      After=blockdev@dev-disk-by\\x2dpartuuid-{qm_varpart_uuid.replace("-", _dash_escape)}.target

      [Mount]
      What=/dev/disk/by-uuid/$qm_varfs_uuid
      Where=/var/qm
      Type=ext4

      [Install]
      RequiredBy=local-fs.target
  etc_ld_so_cache_mount:
    mpp-format-string: |
      [Unit]
      Before=local-fs.target

      [Mount]
      What=/etc/ld.so.cache
      Where=/etc/ld.so.cache
      Type=none
      Options=ro,bind

      [Install]
      RequiredBy=local-fs.target
  containers_conf:
    mpp-format-string: |
      [containers]
      { "read_only = true" if containers_read_only else "" }

      default_capabilities = [
        "CHOWN",
        "DAC_OVERRIDE",
        "FOWNER",
        "FSETID",
        "KILL",
        "NET_BIND_SERVICE",
        "SETFCAP",
        "SETGID",
        "SETPCAP",
        "SETUID",
        "SYS_CHROOT"
      ]

      # A list of sysctls to be set in containers by default,
      # specified as "name=value",
      # for example:"net.ipv4.ping_group_range=0 0".
      #
      default_sysctls = [
        "net.ipv4.ping_group_range=0 0",
      ]

      # keyring tells the container engine whether to create
      # a kernel keyring for use within the container.
      #
      keyring = false
  ostree_prepare_root_conf:
    mpp-format-string: |
      [sysroot]
      readonly=true
      [etc]
      { "transient=true" if use_transient_etc else "" }
      [composefs]
      enabled={"maybe" if not use_composefs else "signed" if use_composefs_signed else "verity" }
  build_info:
    mpp-format-string: |
      DISTRO="{distro_name}"
      RELEASE="{release_name}"
      UUID="{image_uuid}"
      TIMESTAMP="{build_timestamp}"
      IMAGE_NAME="{name}"
      IMAGE_MODE="{image_mode}"
      IMAGE_TARGET="{target}"
      IMAGE_VERSION="{version}"
  qm_subuid_content:
    mpp-format-string: |
      containers:{ qm_container_subuid }
  qm_subgid_content:
    mpp-format-string: |
      containers:{ qm_container_subgid }
  qm_automotive_conf:
    mpp-format-string: |
      [Service]
      MemoryMax={ qm_memory_max }
      MemoryHigh={ qm_memory_high }
      CPUWeight={ qm_cpu_weight }
  subuid_content_qm:
    mpp-if: use_qm
    then:
      mpp-format-string: |-
        qmcontainers:{qm_container_subuid}
        containers:{container_subuid}
    else: ""
  subgid_content_qm:
    mpp-if: use_qm
    then:
      mpp-format-string: |-
        qmcontainers:{qm_container_subgid}
        containers:{container_subgid}
    else: ""
  subuid_content: |-
    $subuid_content_qm
    $extra_subuid
  subgid_content: |-
    $subgid_content_qm
    $extra_subgid
  systemd_system_conf:
    mpp-format-string: |
      [Manager]
      DefaultTimeoutStartSec={systemd_timeout}
      DefaultTimeoutStopSec={systemd_timeout}
      DefaultTimeoutAbortSec={systemd_timeout}
      DefaultRestartSec={systemd_timeout}
      DefaultDeviceTimeoutSec={systemd_timeout}
  coredump_conf:
    mpp-format-string: |
      [Coredump]
      Storage={coredump_storage}
  main_nmstate:
    mpp-format-string: |
      ---
      interfaces:
        - name: {static_ip_iface}
          type: ethernet
          state: up
          ipv4:
            enabled: true
            dhcp: false
            address:
              - ip: {static_ip}
                prefix-length: {static_ip_prefixlen}
          ipv6:
            enabled: false
      routes:
        config:
          - destination: 0.0.0.0/0
            next-hop-interface: {static_ip_iface}
            next-hop-address: {static_gw}
      dns-resolver:
        config:
          server:
            - {static_dns}
  main_nmstate_service:
    mpp-format-string: |
      [Unit]
      After=systemd-modules-load.service
      Requires=sys-subsystem-net-devices-{static_ip_iface}.device
      After=sys-subsystem-net-devices-{static_ip_iface}.device
      DefaultDependencies=no

      [Service]
      Type=oneshot
      ExecStart=/usr/bin/nmstatectl apply --kernel --no-verify /etc/main.nmstate
      RemainAfterExit=yes

      [Install]
      WantedBy=default.target
  nmstate_bootcheck:
    mpp-format-string: |
      ip {static_ip} {static_ip_prefixlen}
      default_gw {static_gw}
      nameserver {static_dns}
  qm_bootcheck:
    mpp-format-string: |
      container_checksum qm {_boot_check_qm_digest}
  bootcheck_dropin:
    mpp-format-string: |
      [Unit]
      {"After=qm.service" if _boot_check_qm_digest else ""}
  root_sshd_authorized_keys_conf:
    mpp-format-string: |
      AuthorizedKeysFile /etc/ssh/authorized_keys/%u .ssh/authorized_keys
  root_sshd_authorized_keys:
    mpp-format-string: |
      { newline.join(root_ssh_keys) }

  bootc_install_options:
    mpp-format-string: |
      [install.filesystem.root]
      type = \"ext4\"
      [install]
      kargs = {_json.dumps(kernel_opts)}

  disk_yaml:
    partition_table:
      type: $partition_label
      size: $image_size
      partitions:
        # Bios boot partition
        # Second boot loader
        - mpp-if: use_sblpart
          then:
            label: sbl
            type:
              mpp-eval: "'00000000-0000-0000-0000-000000000000' if partition_label == 'gpt' else '0'"
        - mpp-if: use_biospart
          then:
            size: "1 MiB"
            bootable: true
            type: $partition_type_bios
            uuid: $biospart_uuid
        - mpp-if: use_efipart
          then:
            label: efi
            type:
              mpp-eval: "partition_type_efi if partition_label == 'gpt' else '$efipart_dos_type'"
            uuid: $efipart_uuid
            size:
              mpp-format-string: '{efipart_size * 512}'
            bootable:
              mpp-eval: efipart_bootable
            payload_type: filesystem
            payload:
              type: vfat
              label: ESP
              mountpoint: /boot/efi
              mkfs_options:
                mpp-if: "'efipart_geometry' in locals()"
                then:
                  geometry:
                    heads:
                      mpp-eval: efipart_geometry["heads"]
                    sectors_per_track:
                      mpp-eval: efipart_geometry["sectors-per-track"]
        # /boot filesystem (if needed)
        - mpp-if: use_bootpart
          then:
            label: boot
            type:
              mpp-eval: "partition_type_boot if partition_label == 'gpt' else '83'"
            uuid: $bootpart_uuid
            size:
              mpp-format-string: '{bootpart_size * 512}'
            payload_type: filesystem
            payload:
              type: ext4
              label: boot
              uuid: $bootfs_uuid
              mountpoint: /boot
        # aboot partitions
        - mpp-if: use_abootpart
          then:
            label: boot_a
            type: $partition_type_aboot
            uuid: $abootpart_a_uuid
            size:
              mpp-format-string: '{abootpart_size * 512}'
            attrs:
              mpp-eval: active_gpt_attrs
        - mpp-if: use_abootpart
          then:
            label: boot_b
            type: $partition_type_aboot
            uuid: $abootpart_b_uuid
            size:
              mpp-format-string: '{abootpart_size * 512}'
            attrs:
              mpp-eval: inactive_gpt_attrs
        - mpp-if: use_vbmetapart
          then:
            label: vbmeta_a
            type: $partition_type_aboot
            uuid: $vbmetapart_a_uuid
            size:
              mpp-format-string: '{abootpart_size * 512}'
        - mpp-if: use_vbmetapart
          then:
            label: vbmeta_b
            type: $partition_type_aboot
            uuid: $vbmetapart_b_uuid
            size:
              mpp-format-string: '{abootpart_size * 512}'
        # ukiboot partitions
        - mpp-if: use_ukibootpart
          then:
            label: ukiboot_a
            type:
              mpp-eval: "partition_type_ukiboot if partition_label == 'gpt' else '46'"
            uuid: $ukibootpart_a_uuid
            size:
              mpp-format-string: '{ukibootpart_size * 512}'
            payload_type: raw
            payload:
              source_path:
                mpp-eval: _kernel_dir + "/aboot.img"
        - mpp-if: use_ukibootpart
          then:
            label: ukiboot_b
            type:
              mpp-eval: "partition_type_ukiboot if partition_label == 'gpt' else '47'"
            uuid: $ukibootpart_b_uuid
            size:
              mpp-format-string: '{ukibootpart_size * 512}'
        - mpp-if: use_ukibootpart
          then:
            label: ukibootctl
            type:
              mpp-eval: "partition_type_ukibootctl if partition_label == 'gpt' else '48'"
            uuid: $ukibootctl_uuid
            size:
              mpp-format-string: '{ukibootctlpart_size * 512}'
        # /var
        - mpp-if: _use_separate_var and _varpart_size > 0
          then:
            label: var
            type:
              mpp-eval: "partition_type_var if partition_label == 'gpt' else '83'"
            uuid: $varpart_uuid
            size:
              mpp-format-string: '{_varpart_size * 512}'
            payload_type: filesystem
            payload:
              type: ext4
              uuid: $varfs_uuid
              label: var
              mountpoint: /var
        # /var/qm
        - mpp-if: _qm_use_separate_var and _qm_varpart_size > 0
          then:
            label: qm_var
            type:
              mpp-eval: "partition_type_var_qm if partition_label == 'gpt' else '83'"
            uuid: $qm_varpart_uuid
            size:
              mpp-format-string: '{_qm_varpart_size * 512}'
            payload_type: filesystem
            payload:
              type: ext4
              uuid: $qm_varfs_uuid
              label: qm_var
              mountpoint: /var/qm
        # rootfs
        - label: $rootpart_label
          type: $partition_type_rootfs
          uuid: $rootpart_uuid
          payload_type: filesystem
          payload:
            type: ext4
            uuid: $rootfs_uuid
            label: root
            mountpoint: /

