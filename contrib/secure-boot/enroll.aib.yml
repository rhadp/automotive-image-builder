name: efivars

content:
  repos:
    - id: efitools-copr
      baseurl: https://download.copr.fedorainfracloud.org/results/@centos-automotive-sig/efitools/epel-10-$arch/

  rpms:
    - openssl
    - efitools
  make_dirs:
    - path: /usr/share/secureboot-keys
  add_files:
    - source_path: enroll-keys.sh
      path: /usr/bin/enroll-keys.sh
    - path: /usr/share/secureboot-keys
      source_glob: secureboot-keys/*
  chmod_files:
    - path: /usr/bin/enroll-keys.sh
      mode: "0755"

kernel:
  kernel_package: 'kernel'

auth:
  # "password"
