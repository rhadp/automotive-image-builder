# This container has the packages needed for bootc-image-builder to work and
# is supposed to be used with the --build-container argument
name: bootc-builder

content:
  rpms:
    - bootc
    - dnf # needed for bootc-image-builder to generate manifest
    - dosfstools # mkfs.fat neeed for bc-i-b
    - e2fsprogs # mkfs.ext4 neeed for bc-i-b
    - bootupd # needed for bootc
    - shim # needed for bootupd
    - grub2
    - aboot-deploy # Needed if aboot is enabled
    - aboot-update
    - systemd-ukify
    - systemd-boot
