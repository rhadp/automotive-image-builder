version: '2'
mpp-vars:
  name: test
  # In case use_qm is enabled
  qm_pipeline: qm_rootfs_base

pipelines:
  - name: rootfs
    build: name:build
    stages:
      - type: org.osbuild.rpm
        options:
          gpgkeys:
            - mpp-eval: distro_gpg_keys
          disable_dracut: true
          exclude:
            docs: true
          ostree_booted:
            mpp-eval: use_ostree
        inputs:
          packages:
            type: org.osbuild.files
            origin: org.osbuild.source
            mpp-depsolve:
              architecture: $arch
              ignore-weak-deps: true
              module-platform-id: $distro_module_id
              baseurl: $distro_baseurl_repo
              repos:
                mpp-join:
                  - mpp-eval: image_repos
                  - mpp-eval: extra_repos
                  - []
              packages:
                mpp-join:
                  - mpp-eval: image_rpms
                  - mpp-eval: extra_rpms
                  - []
              excludes:
                - dracut-config-rescue
      - type: org.osbuild.users
        options:
          users:
            guest:
              password:
                mpp-eval: guest_password
              gid:
                mpp-eval: guest_gid
              uid:
                mpp-eval: guest_uid
