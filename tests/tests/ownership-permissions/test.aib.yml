name: ownership_permissions
content:
  make_dirs:
    - path: /test-files
  add_files:
    - path: /test-files/file1.txt
      text: |
        Test file content 1
    - path: /test-files/file2.txt
      text: |
        Test file content 2
  chmod_files:
    - path: /test-files/file1.txt
      mode: "777"
  chown_files:
    - path: /test-files/file1.txt
      user: nobody
      group: nobody

