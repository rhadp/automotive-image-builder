# Implementation of common parts of TI K3-based boards
version: '2'
mpp-vars:
  target_repos:
    # for firmware on ESP partition
    - id: ti-board-support
      baseurl: https://download.copr.fedorainfracloud.org/results/@centos-automotive-sig/ti-board-support/$distro_chroot/
      priority: 1
  consoles: 'ttyS2,115200n8'
  partition_label: dos
  efipart_dos_type: '0c'
  efipart_bootable: true
  efipart_geometry:
    heads: 64
    sectors-per-track: 32
  target_rpms:
    - k3-upstream-boot
  target_extra_image_stages:
    - type: org.osbuild.copy
      inputs:
        rootfs:
          type: org.osbuild.tree
          origin: org.osbuild.pipeline
          references:
            - name:rootfs
      options:
        # Install u-boot and other bootloaders to the boot partition
        # so users get a convenient experience booting directly from the
        # uSD card they dd to. If the bootloaders are stored on the eMMC
        # boot partition or SPI and the DIP switches are set to to initially
        # boot from those this can be avoided (and essentially all the TI
        # images unified)
        # FIXME these don't work in image mode. Use eMMC or SPI flash for firmware
        paths:
          - from:
              mpp-format-string: input://rootfs/usr/share/k3-upstream-boot/$k3_board/tiboot3.bin
            to: tree:///boot/efi/tiboot3.bin
          - from:
              mpp-format-string: input://rootfs/usr/share/k3-upstream-boot/$k3_board/tispl.bin
            to: tree:///boot/efi/tispl.bin
          - from:
              mpp-format-string: input://rootfs/usr/share/k3-upstream-boot/$k3_board/u-boot.img
            to: tree:///boot/efi/u-boot.img
