version: "2"

mpp-vars:
  kernel_opts:
    mpp-join:
      - mpp-eval: kernel_opts
      - - mpp-if: is_autoinit_supported and use_autoinit
          then: rd.modules-load=pinctrl_msm,pinctrl_sa8775p,qcom_geni_serial,ufs_qcom

  dracut_add_drivers:
    - pinctrl-msm
    - pinctrl-sa8775p
    - qcom-geni-se
    - qcom_geni_serial
    - ufs_qcom
