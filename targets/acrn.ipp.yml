version: '2'
mpp-vars:
  target_repos:
    - id: epel
      baseurl: https://dl.fedoraproject.org/pub/epel/9/Everything/$arch/
    - id: baseos
      baseurl: http://mirror.stream.centos.org/9-stream/BaseOS/$arch/os/
    - id: appstream
      baseurl: http://mirror.stream.centos.org/9-stream/AppStream/$arch/os/
    - id: raptorlake-board-support
      baseurl: https://download.copr.fedorainfracloud.org/results/@centos-automotive-sig/raptorlake-board-support/centos-stream+epel-next-9-x86_64/
  kernel_package: 'kernel'
  kernel_version: '6.8.0-1000.acrn.el9'
  linux_firmware_rpm: 'linux-firmware'
  consoles: 'ttyS0,115200n81'
  target_supported_arches:
    - x86_64
  target_rpms:
    - python3-acrn-board-inspector
  dracut_add_drivers:
    - i915
  dracut_modules:
    - "base"
    - "bash"
    - "dracut-systemd"
    - "fs-lib"
    - "kernel-modules"
    - "rootfs-block"
    - "shutdown"
    - "systemd"
    - "systemd-initrd"
    - "terminfo"
    - "udev-rules"
pipelines: []
