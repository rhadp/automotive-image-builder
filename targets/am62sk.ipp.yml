# Target for the TI SK-AM62 Evaluation Board (https://www.ti.com/tool/SK-AM62)
version: '2'
mpp-vars:
  target_repos:
    - id: centos-automotive-sig-dui
      baseurl: https://download.copr.fedorainfracloud.org/results/@centos-automotive-sig/dui/fedora-rawhide-$arch/
    - id: ti-board-support
      baseurl: https://download.copr.fedorainfracloud.org/results/@centos-automotive-sig/ti-board-support/$distro_chroot/
      priority: 1
  kernel_package: 'kernel'
  consoles: 'ttyS2,115200n8'
  use_boot: grub2 # Currently no ukiboot support, since not using GPT partitioning
  partition_label: dos
  efipart_dos_type: '0c'
  efipart_bootable: true
  efipart_geometry:
    heads: 64
    sectors-per-track: 32
  target_rpms:
    - ti-uboot-images-armv8
  target_extra_image_stages:
    - type: org.osbuild.copy
      inputs:
        rootfs:
          type: org.osbuild.tree
          origin: org.osbuild.pipeline
          references:
            - name:rootfs
      options:
        paths:
          - from:
              mpp-format-string: input://rootfs//usr/share/uboot/am62x_evm_r5/tiboot3-am62x-gp-evm.bin
            to: tree:///boot/efi/tiboot3.bin
          - from:
              mpp-format-string: input://rootfs/usr/share/uboot/am62x_evm_a53/tispl.bin
            to: tree:///boot/efi/tispl.bin
          - from:
              mpp-format-string: input://rootfs/usr/share/uboot/am62x_evm_a53/u-boot.img
            to: tree:///boot/efi/u-boot.img

pipelines: []
